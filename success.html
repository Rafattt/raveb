    <body>

        <div class="container-fluid" id="form-success">
            <div class="row">'
                    <h1 id="success-text" class="col-md-8 offset-2">Contact form successfully submitted.<br> Thank you, we will get back to you soon!</h1>
            </div>
            <div class="row">'
                    <h4 id="redd-text" class="col-md-8 offset-2">You will be reddirected to homepage in 5s</h4>
            </div>
               

        </div>
       <script>
       countDown();

function countDown(){
    let times = 5;
    setInterval(function () {
        times = times-1;
        if(times>=0){
            document.getElementById('redd-text').innerHTML = 'You will be reddirected to homepage in '+times+'s';
        } else {
            return
        }
        
    }, 1000);
    
}</script>

    </body>
